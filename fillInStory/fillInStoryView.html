<!DOCTYPE html>
<html>

<body>

  <h1>Testing JavaScript Fill In Story</h1>
  <textarea rows="4" cols="50" id="inputStory">Input story here
  </textarea>
  <button>Submit</button>
  <br>
  <h2>Output Story</h2>
  <div id="outputStory">

  </div>

</body>
<script src="./fillInStory2.js">
  var button = document.querySelector("button");
  button.addEventListener("click", function () {
    var story = "Default story";
    story = document.getElementById("inputStory").value;
    document.getElementById("outputStory").innerHTML = story;
    console.log("Button clicked.");

  });
</script>

</html>
