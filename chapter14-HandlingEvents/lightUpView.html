<!DOCTYPE html>
<html>

<head>
    <title>Light Up</title>
    <style>
        .dot {
            height: 12px;
            width: 12px;
            border-radius: 6px;
            background-color: rgb(43, 43, 43);
            /* from grey changed to almost black */
        }
        
        .box {
            height: 16px;
            width: 16px;
            background-color: black;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .half-box {
            height: 16px;
            width: 8px;
            background-color: black;
            float: left;
        }
        
        .left-clear {
            clear: left;
        }
    </style>
</head>

<body id='board'>
    <script src="lightUp.js"></script>
</body>

</html>
